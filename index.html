<!doctype html><html lang="pt-BR"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>EUA Afora</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="c310e08eb3df9dfe7c35.png" alt="logo"/></header><main class="content"><div class="profile"><div class="profile__avatar-container"><img class="profile__avatar-image" src="74c3c0fb802dcfa83abb.png" alt="foto de perfil"/> <button class="profile__avatar-edit" id="avatarEdit"></button><div class="profile__avatar-overlay"></div></div><div class="profile__info"><h2 class="profile__name">Jacques Cousteau</h2><button class="profile__edit-button" id="editButton"></button><h3 class="profile__about">Explorar</h3></div><button class="profile__add-button" id="addButton"></button></div><section class="popup popup-forms" id="profilePopup"><button class="popup__close popup__close_edit" id="closeProfile"></button><h2 class="popup__title" id="pEdit">Editar Perfil</h2><form class="popup__form" id="profileForm"><label class="popup__form-field"><input minlength="2" maxlength="40" placeholder="Nome" id="pName" class="popup__text" required/> <span class="error-message" id="nameError"></span></label> <label class="popup__form-field"><input minlength="2" maxlength="200" placeholder="Sobre Mim" id="pAboutme" class="popup__text" required/> <span class="error-message" id="aboutError"></span></label></form><button type="submit" class="popup__form-submit-button popup__form-submit-button_disabled" id="saveButton"><span id="saveButtonText">Salvar</span></button></section><section class="popup popup-forms" id="newLocationPopup"><button class="popup__close popup__close_new" id="closeNewLocation"></button><h2 class="popup__title" id="pAdd">Novo Local</h2><form class="popup__form" id="newLocationForm"><label class="popup__form-field"><input minlength="2" maxlength="30" placeholder="Titulo" id="pTitle" class="popup__text" required/> <span class="error-message" id="titleError"></span></label> <label class="popup__form-field"><input type="url" placeholder="Link de Imagem" id="pLink" class="popup__text" required/> <span class="error-message" id="linkError"></span></label></form><button type="submit" class="popup__form-submit-button popup__form-submit-button_disabled" id="createButton"><span id="createButtonText">Criar</span></button></section><section class="popup popup-forms" id="editAvatarPopup"><button class="popup__close popup__close_new-avatar" id="closeEditAvatar"></button><h2 class="popup__title" id="pEdAva">Alterar a foto do perfil</h2><form class="popup__form" id="newAvatarImageForm"><label><input type="url" placeholder="Link de Imagem" id="pLinkAvatar" class="popup__text" required/> <span class="error-message" id="linkAvatarError"></span></label></form><button type="submit" class="popup__form-submit-button popup__form-submit-button_disabled" id="saveAvatarButton"><span id="avatarButtonText">Salvar</span></button></section><section class="popup popup-forms" id="deletePopup"><button class="popup__close popup__close_delete-popup" id="closeDelete"></button><h2 class="popup__title" id="pDelete">Tem Certeza?</h2><button type="submit" class="popup__form-submit-button" id="confirmButton">Sim</button></section><section class="popup popup-image" id="popupImage"><img class="popup__Image-Zoom" id="ImageZoom"/> <button class="popup__close popup__close_image" id="closeImage"></button><h2 class="popup__image-text" id="ImageTitle"></h2></section><div class="overlay"></div><section class="gallery"><ul class="card-list"></ul><template id="cardTemplate"><li class="card"><img class="card__img"/> <button class="card__delete-button" id="deleteButton"></button><div class="card__info"><h2 class="card__img-name"></h2><div class="card__like-container"><button type="button" class="card__like-button"></button> <span class="card__like-count">0</span></div></div></li></template></section><footer class="footer"><h2 class="footer__copyright">&copy; 2023 Around The U.S.</h2></footer></main></div></body></html>
