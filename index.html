<!DOCTYPE html>
<html lang="pt">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>EUA Afora</title>
  </head>
  <body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="logo" />
          </header>
          <main class="content">
            <div class="profile">
                <img
                  class="profile__avatar"
                  src="./images/Avatar.jpg"
                  alt="foto de perfil"
                />
                <div class="profile__info">
                  <h2 class="profile__name">Jacques Cousteau</h2>
                  <button class="edit__button" id="editButton"></button>
                  <h3 class="profile__about">Explorar</h3>
                </div>
                <button class="add__button" id="addButton"></button>
              </div>
              
        <section class="gallery">
            <div class="gallery__block">
              <img
                class="gallery__img"
                src="./images/Amalfi.jpg"
                alt="Cidade Amalfi"
              />
              <div class="gallery__info">
                <h2 class="gallery__img-name">Amalfi</h2>
                <button class="gallery__like-button"></button>
              </div>
            </div>
            <div class="gallery__block">
              <img
                class="gallery__img"
                src="./images/Cascata-do-Caracol.jpg"
                alt="Foto da cascata do caracol"
              />
              <div class="gallery__info">
                <h2 class="gallery__img-name">Cascata do Caracol</h2>
                <button class="gallery__like-button"></button>
              </div>
            </div>
            <div class="gallery__block">
              <img
                class="gallery__img"
                src="./images/Guanajuato.jpg"
                alt="Cidade Guanajuato "
              />
              <div class="gallery__info">
                <h2 class="gallery__img-name">Guanajuato</h2>
                <button class="gallery__like-button"></button>
              </div>
            </div>
            <div class="gallery__block">
              <img
                class="gallery__img"
                src="./images/Pacasmayo.jpg"
                alt="Mar de Pacasmayo"
              />
              <div class="gallery__info">
                <h2 class="gallery__img-name">Pacasmayo</h2>
                <button class="gallery__like-button"></button>
              </div>
            </div>
            <div class="gallery__block">
              <img
                class="gallery__img"
                src="./images/Templo-de-Concordia.jpg"
                alt="Imagem do Templo de Concordia"
              />
              <div class="gallery__info">
                <h2 class="gallery__img-name">Templo de Concordia</h2>
                <button class="gallery__like-button"></button>
              </div>
            </div>
            <div class="gallery__block">
              <img
                class="gallery__img"
                src="./images/Trentino-Alto-Ádige.jpg"
                alt="Imagem do lago de Trentino-Alto Ádige"
              />
              <div class="gallery__info">
                <h2 class="gallery__img-name">Trentino-Alto Ádige</h2>
                <button class="gallery__like-button"></button>
              </div>
            </div>
          </section>
  
          </main>
    </div>
  </body>
</html>
