<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>EUA Afora</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="logo" />
      </header>
      <main class="content">
        <div class="profile">
          <img
            class="profile__avatar"
            src="./images/Avatar.jpg"
            alt="foto de perfil"
          />
          <div class="profile__info">
            <h2 class="profile__name">Jacques Cousteau</h2>
            <button class="profile__edit-button" id="editButton"></button>
            <h3 class="profile__about">Explorar</h3>
          </div>
          <button class="profile__add-button" id="addButton"></button>
        </div>
        <div class="popup" id="Edit__Popup">
          <div class="popup__close"></div>
          <h2 class="popup__title" id="pEdit">Editar Perfil</h2>
          <form class="popup__form">
            <input
              type="text"
              placeholder="Nome"
              id="pName"
              class="popup__text"
            />
            <input
              type="text"
              placeholder="Sobre Mim"
              id="pAboutme"
              class="popup__text"
            />
          </form>
          <button class="popup__form-submit-button">Salvar</button>
        </div>
        <div class="popup" id="newLocation__Popup">
          <div class="popup__close"></div>
          <h2 class="popup__title" id="pAdd">Novo Local</h2>
          <form class="popup__form">
            <input
              type="text"
              placeholder="Titulo"
              id="pTitle"
              class="popup__text"
            />
            <input
              type="url"
              placeholder="Link de Imagem"
              id="pLink"
              class="popup__text"
            />
          </form>
          <button class="popup__form-submit-button" id="createButton">
            Criar
          </button>
        </div>
        <div class="popup__gallery">
          <img class="popup__gallery-image" id="popupImage" alt="" />
          <div class="popup__gallery-close"></div>
          <h2 class="popup__galery-text" id="PopUpImageTitle"></h2>
        </div>
        <div class="overlay"></div>
        <section class="gallery"></section>
        <footer class="footer">
          <h2 class="footer__copyright">&copy; 2023 Around The U.S.</h2>
        </footer>
        <script src="./scripts/script.js"></script>
      </main>
    </div>
  </body>
</html>
