<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>EUA Afora</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="logo" />
      </header>
      <main class="content">
        <div class="profile">
          <img
            class="profile__avatar"
            src="./images/Avatar.jpg"
            alt="foto de perfil"
          />
          <div class="profile__info">
            <h2 class="profile__name">Jacques Cousteau</h2>
            <button class="profile__edit-button" id="editButton"></button>
            <h3 class="profile__about">Explorar</h3>
          </div>
          <button class="profile__add-button" id="addButton"></button>
        </div>
        <section class="popup" id="editPopup">
          <div class="popup__close popup__close_edit"></div>
          <h2 class="popup__title" id="pEdit">Editar Perfil</h2>
          <form class="popup__form" id="profileForm">
            <label class="popup__form-field">
              <input
                type="text"
                minlength="2"
                maxlength="40"
                placeholder="Nome"
                id="pName"
                class="popup__text"
                required
              />
              <span class="error-message" id="nameError"></span>
            </label>
            <label class="popup__form-field">
              <input
                type="text"
                minlength="2"
                maxlength="200"
                placeholder="Sobre Mim"
                id="pAboutme"
                class="popup__text"
                required
              />
              <span class="error-message" id="aboutError"></span>
            </label>
          </form>
          <button
            type="submit"
            class="popup__form-submit-button popup__form-submit-button_disabled"
          >
            Salvar
          </button>
        </section>
        <section class="popup" id="newLocationPopup">
          <div
            class="popup__close popup__close_new"
            id="closeNewLocation"
          ></div>
          <h2 class="popup__title" id="pAdd">Novo Local</h2>
          <form class="popup__form" id="newLocationPopupForm">
            <label class="popup__form-field">
              <input
                type="text"
                minlength="2"
                maxlength="30"
                placeholder="Titulo"
                id="pTitle"
                class="popup__text"
                required
              />
              <span class="error-message" id="pTitleError"></span>
            </label>
            <label class="popup__form-field">
              <input
                type="url"
                placeholder="Link de Imagem"
                id="pLink"
                class="popup__text"
                required
              />
              <span class="error-message" id="pLinkError"></span>
            </label>
          </form>
          <button
            type="submit"
            class="popup__form-submit-button popup__form-submit-button_disabled"
            id="createButton"
          >
            Criar
          </button>
        </section>
        <section class="popup-image">
          <img class="popup-image-open" id="popupImage" />
          <div class="popup-image-close"></div>
          <h2 class="popup-image-text" id="PopUpImageTitle"></h2>
        </section>
        <div class="overlay"></div>
        <section class="gallery">
          <ul class="card-list"></ul>
          <template id="cardTemplate">
            <li class="card">
              <img class="card__img" />
              <button class="card__delete-button"></button>
              <div class="card__info">
                <h2 class="card__img-name"></h2>
                <button class="card__like-button"></button>
              </div>
            </li>
          </template>
        </section>
        <footer class="footer">
          <h2 class="footer__copyright">&copy; 2023 Around The U.S.</h2>
        </footer>
        <script src="./scripts/validate.js"></script>
        <script src="./scripts/index.js"></script>
      </main>
    </div>
  </body>
</html>
